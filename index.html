<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استضافة بوتات بايثون</title>
</head>
<body>
    <h2>رفع بوت جديد</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">رفع</button>
    </form>

    <h2>البوتات المرفوعة</h2>
    <ul>
        {% for bot in bots %}
            <li>{{ bot.filename }} - الحالة: {{ bot.status }}  
                <a href="/start/{{ bot.id }}">تشغيل</a> | 
                <a href="/stop/{{ bot.id }}">إيقاف</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
